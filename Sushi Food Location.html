<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="sushi-cart" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location</title>
    <link rel="stylesheet" href="Sushi_Food.css" />
    <link rel="shortcut icon" href="img_src/S..png" type="image/x-icon" />
  </head>
  <body>
    <nav>
      <img src="img_src/S..png" alt="Sushi-food-app-logo" />
      <h3>ushi Food</h3>
    </nav>
    <div class="menu">
      <div class="options">
        <a href="index.html" class="adjust" title="Home">
          <img src="img_src/Vector.png" alt="home_page" />
        </a>
        <a href="Menu.html" class="adjust" title="Menu">
          <img src="img_src/S..png" alt="Sushi-food-app-logo" />
        </a>
        <a href="Food.html" class="adjust" title="Food">
          <img
            src="img_src/restaurant_menu_24px - Copy.png"
            alt="restaurant_menu"
          />
        </a>
        <a href="Cart.html" class="adjust" title="Cart">
          <div style="position: relative">
            <img src="img_src/shopping_cart_24px.png" alt="shopping_cart" />
            <div class="Cartamount">0</div>
          </div>
        </a>
        <a
          style="background-color: #7a6551"
          href="Sushi Food Location.html"
          class="adjust"
          title="Location"
        >
          <img src="img_src/place_24px.png" alt="location" />
        </a>
      </div>
      <div class="var-Sushi location">
        <h1>Our Location</h1>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.7461554435736!2d3.525856874358868!3d6.4266504242825775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf74d2438b931%3A0xe13e010a3d1789b4!2sBanana%20Island%20Apartments!5e0!3m2!1sen!2sng!4v1723817870339!5m2!1sen!2sng"
          width="600"
          height="550"
          style="width: 100%; border: 0; box-shadow: 5px 2px 10px #838383"
          allowfullscreen="true"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="Our location"
        ></iframe>
        <div class="sus-caption">
          <img
            src="https://www.commercialinteriordesign.com/cloud/2021/07/07/eZBwrwqO-pcUo255A-2-1200x800.jpg"
            alt="An image of our restaurant"
          />
          <h2>The interior of our restaurant</h2>
        </div>
      </div>
    </div>
    <script>
      const ITEMNO = document.querySelector(".Cartamount");
      let parsedData = JSON.parse(localStorage.getItem("sushiId"));
      if (localStorage.hasOwnProperty("sushiId")) {
        ITEMNO.innerText = parsedData.length;
      }
    </script>
  </body>
</html>
