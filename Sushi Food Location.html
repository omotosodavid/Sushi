<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="Sushi_Food.css" />

          <img src="img_src/S..png" alt="Sushi-food-app-logo" />

        <a href="index.html" class="adjust" title="Home">
          <img src="img_src/Vector.png" alt="home_page" />

        <a href="Food.html" class="adjust" title="Food">
          <img
            src="img_src/restaurant_menu_24px - Copy.png"
            alt="restaurant_menu"
          />

        <a href="Cart.html" class="adjust" title="Cart">

        <h1>Our Location</h1>

          <img

            rel="noopener"
            href="https://www.google.com/maps/place/Banana+Island+Apartments/@6.4290544,3.5238486,1683m/data=!3m1!1e3!4m5!3m4!1s0x0:0xe13e010a3d1789b4!8m2!3d6.42671!4d3.5285875"

              alt="goggle-map"
            />
          </a>
        </div>
      </div>
    </div>
    <script>
      const ITEMNO = document.querySelector(".Cartamount");
      let parsedData = JSON.parse(localStorage.getItem("sushiId"));
      if (localStorage.hasOwnProperty("sushiId")) {
        ITEMNO.innerText = parsedData.length;
      }
    </script>
