<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Varieties-of-sushi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varieties of Sushi</title>
    <link rel="stylesheet" href="Sushi_Food.css" />
    <link rel="shortcut icon" href="img_src/S..png" type="image/x-icon" />
  </head>
  <body>
    <nav>
      <img src="img_src/S..png" alt="Sushi-food-app-logo" />
      <h3>ushi Food</h3>
    </nav>
    <div class="menu">
      <div class="options">
        <a href="index.html" class="adjust" title="Home">
          <img src="img_src/Vector.png" alt="home_page" />
        </a>
        <a href="Menu.html" class="adjust" title="Menu">
          <img src="img_src/S..png" alt="Sushi-food-app-logo" />
        </a>
        <a
          style="background-color: #7a6551"
          href="Food.html"
          class="adjust"
          title="Food"
        >
          <img
            src="img_src/restaurant_menu_24px - Copy.png"
            alt="restaurant_menu"
          />
        </a>
        <a href="Cart.html" class="adjust" title="Cart">
          <div style="position: relative">
            <img src="img_src/shopping_cart_24px.png" alt="shopping_cart" />
            <div class="Cartamount">0</div>
          </div>
        </a>
        <a href="Sushi Food Location.html" class="adjust" title="Location">
          <img src="img_src/place_24px.png" alt="location" />
        </a>
      </div>
      <div class="var-Sushi">
        <h1>SUSHI FOOD</h1>
        <div class="sushi_imgs" id="idc"></div>
        <div>
          <div class="flex"><button id="more">SHOW MORE</button></div>
          <div
            class="sushi_imgs"
            id="moreFood"
            style="display: none; transition: all 200ms"
          ></div>
          <div class="flex">
            <button id="less" style="display: none">SHOW LESS</button>
          </div>
        </div>
        <footer>Copyright Â© 2021 Sushi Restaurant</footer>
      </div>
    </div>
    <script>
      const ITEMNO = document.querySelector(".Cartamount");
      setInterval(() => {
        let parsedData = JSON.parse(localStorage.getItem("sushiId"));
        if (localStorage.hasOwnProperty("sushiId")) {
          ITEMNO.innerText = parsedData.length;
        }
      });
    </script>
  </body>
  <script type="module" src="sushi.js"></script>
  <script type="module" src="ShowMore.js"></script>
</html>
